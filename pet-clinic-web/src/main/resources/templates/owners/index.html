<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LIst of Owners</title>
</head>
<body>
    <!--/*@thymesVar id="owner" type="guru.springframework.petclinic.model.Owner"*/-->
    <h1 th:text="'List of Owners'">LIst of Owners...</h1>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="owner : ${owners}">
            <td th:text="${owner?.id}">ID</td>
            <td th:text="${owner?.firstName}">FIRST NAME</td>
            <td th:text="${owner?.lastName}">LAST NAME</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
