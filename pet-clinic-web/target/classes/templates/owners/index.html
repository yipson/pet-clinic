<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>LIst of Owners</title>
</head>
<body>
    <!--/*@thymesVar id="owner" type="guru.springframework.petclinic.model.Owner"*/-->
    <h2 th:text="'List of Owners'">LIst of Owners...</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150px;">Id</th>
            <th style="width: 200px;">First Name</th>
            <th style="width: 120px">Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="owner : ${owners}">
            <td th:text="${owner?.id}">ID</td>
            <td th:text="${owner?.firstName}">FIRST NAME</td>
            <td th:text="${owner?.lastName}">LAST NAME</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
